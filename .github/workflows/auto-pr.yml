name: Auto PR

on:
  push:
    branches-ignore:
      - main

jobs:
  create-auto-pr:
    name: Create or update PR to main
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    env:
      GH_PERSONAL_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
      GH_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
      BASE_BRANCH: main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug token env
        run: |
          echo "[debug] token env summary (presence only, values are not printed)"
          echo "[debug] GITHUB_TOKEN set: ${GITHUB_TOKEN:+yes}"
          echo "[debug] GH_TOKEN set: ${GH_TOKEN:+yes}"
          echo "[debug] GH_PERSONAL_TOKEN set: ${GH_PERSONAL_TOKEN:+yes}"
          echo "[debug] GITHUB_REPOSITORY: ${GITHUB_REPOSITORY:-<not set>}"
          echo "[debug] GITHUB_REF_NAME: ${GITHUB_REF_NAME:-<not set>}"

      - name: Create or update pull request
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          echo "Creating or updating PR from $BRANCH -> $BASE_BRANCH"

          # Choose the first available token (fallback order)
          TOKEN="${GITHUB_TOKEN:-${GH_TOKEN:-${GH_PERSONAL_TOKEN:-}}}"

          if [ -z "$TOKEN" ]; then
            echo "ERROR: secrets.GH_PERSONAL_TOKEN is empty or not set. Add a personal access token 'GH_PERSONAL_TOKEN' with 'repo' and 'pull_request' permissions to repository secrets."
            exit 1
          fi

          # Check if an open PR already exists for this branch
          EXISTING_PR=$(gh pr list \
            --head "$BRANCH" \
            --base "$BASE_BRANCH" \
            --state open \
            --repo "$GITHUB_REPOSITORY" \
            --token "$TOKEN" \
            --json number \
            --jq '.[0].number // empty')

          if [ -n "$EXISTING_PR" ]; then
            echo "Open PR #$EXISTING_PR already exists for $BRANCH -> $BASE_BRANCH. Nothing to do."
            exit 0
          fi

          TITLE="Auto PR: ${BRANCH} â†’ ${BASE_BRANCH}"
          BODY=$'This pull request was automatically created.\n\nRecommended checks before merge:\n- npm run lint\n- npm run typecheck\n- npm test\n- npm run test:ci\n'

          gh pr create \
            --head "$BRANCH" \
            --base "$BASE_BRANCH" \
            --title "$TITLE" \
            --body "$BODY" \
            --repo "$GITHUB_REPOSITORY" \
            --token "$TOKEN"
