name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Typecheck (if present)
        run: npm run typecheck --if-present

      - name: Run tests (if present)
        run: npm test --if-present

      # Repository-level validate is intentionally disabled for now.
      # When the repo is more complete (instructions/main.md, actions/schema.json, etc),
      # we can re-enable:
      #
      # - name: Run repository validation
      #   run: npm run validate --if-present
